<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 조회수 예측기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('preview-container').classList.remove('hidden');
                }
                reader.readAsDataURL(file);
                document.getElementById('submit-btn').disabled = false;
            }
        }

        function showLoading() {
            document.getElementById('submit-btn').innerHTML = '예측 중... <i class="animate-spin">⏳</i>';
            document.getElementById('submit-btn').disabled = true;
            return true;
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-8">
            <h1 class="text-2xl font-bold text-center mb-6">유튜브 조회수 예측기</h1>
            
            <form action="/result" method="post" enctype="multipart/form-data" onsubmit="return showLoading()" class="space-y-4">
                <div class="space-y-2">
                    <label for="thumbnail" class="block text-sm font-medium text-gray-700">
                        썸네일 이미지 업로드
                    </label>
                    <input 
                        type="file" 
                        name="thumbnail" 
                        id="thumbnail"
                        accept="image/*"
                        onchange="previewImage(event)"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md"
                        required
                    >
                </div>

                <div id="preview-container" class="hidden mt-4">
                    <img id="preview" src="" alt="Preview" class="max-w-full h-auto rounded-lg">
                </div>

                <button 
                    id="submit-btn"
                    type="submit"
                    disabled
                    class="w-full bg-violet-600 text-white py-2 px-4 rounded-md hover:bg-violet-700 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    조회수 예측하기 📊
                </button>
            </form>

            {% if prediction %}
            <div class="mt-4 p-4 bg-green-100 rounded-lg">
                <p class="text-center text-green-800 font-semibold">
                    예상 조회수: 
                    {% if prediction >= 5 %}
                        10,000회 이상
                    {% elif 4 <= prediction < 5 %}
                        1,000 ~ 9,999회
                    {% elif 3 <= prediction < 4 %}
                        100 ~ 999회
                    {% elif 2 <= prediction < 3 %}
                        10 ~ 99회
                    {% elif 1 <= prediction < 2 %}
                        1 ~ 9회
                    {% else %}
                        0회
                    {% endif %}
                </p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
